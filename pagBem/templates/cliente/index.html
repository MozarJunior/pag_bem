{% load static %}   
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial - Pague Bem</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/atlantis.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'common/fontawesome/css/solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/fontawesome/css/brands.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/fontawesome/css/all.min.css' %}">
</head>
<body>

    {% if response != "" %}
        {{response}}
    {% endif %}
    <form class="form" action="http://127.0.0.1:8000/cliente/estabelecimento/" method="post">
        {% csrf_token %}

        {% for e in estabeleciementos %}
            <input type="radio" name="estabelecimento" id="estabelecimento" value="{{ e.id }}">
            <label for="estabelecimento">{{ e.nome }}</label> 
        {% endfor %}
        
        <input type="hidden" name="cliente" value="{{ user  }}">

        <input type="submit" value="Efetuar Cadastro" class="btn btn-primary">

    </form>

    <form class="form" action="http://127.0.0.1:8000/cliente/plano/" method="post">
        {% csrf_token %}
        {% for p in plano %}
            <input type="radio" name="plano" id="plano" value="{{ p.id }}">
            <label for="plano">{{ p.nome }}</label> 
        {% endfor %}

        <input type="hidden" name="cliente" value="{{ user  }}">

        <input type="submit" value="Escolher Plano" class="btn btn-primary">
    </form>

    <footer>
        <script src='{% static "js\core\popper.min.js" %}'></script>
        <script src='{% static "js\core\jquery.3.2.1.min.js" %}'></script>
        <script src='{% static "js\core\bootstrap.min.js" %}'></script>
        <script src='{% static "js\plugin\datatables\datatables.min.js" %}'></script>
    </footer>
</body>
</html>
