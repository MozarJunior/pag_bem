{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pague Bem</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/atlantis.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'common/fontawesome/css/solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/fontawesome/css/brands.min.css' %}">

    <link rel="stylesheet" href="{% static 'common/fontawesome/css/all.min.css' %}">
</head>
<body>

    <main class="d-flex align-items-center justify-content-center">
        <div class="content w-50">
            <div class="form-div">
                {% if response != "" %}
                    {{response}}
                {% endif %}
                <form class="form" action="/register" method="post">
                    {% csrf_token %}
                    <div class="m-3 item1">
                        <label class="form-label" for="nome">Nome:</label>
                        <input type="text" class="form-control rounded-0 input_menor w-80" name="nome" id="nome">
                    </div>
                    
                    <div class="m-3 item1">
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" class="form-control rounded-0 input_menor" name="email" id="email">
                    </div>

                    <div class="m-3 item1">
                        <label class="form-label" for="password">Senha:</label>
                        <input type="password" class="form-control rounded-0 input_menor" name="password" id="password">
                    </div>

                    <div class="m-3 item1">
                        <label class="form-label" for="confirmPassword">Confirmar senha:</label>
                        <input type="password" class="form-control rounded-0 input_menor" name="confirmPassword" id="confirmPassword">
                    </div>

                    <div class="mt-3 d-flex flex-row  mt-3 me-1 ms-1 w-100">
                        <button type="submit" class="btn btn-primary me-2">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

<footer>
    <script src='{% static "js\core\popper.min.js" %}'></script>
    <script src='{% static "js\core\jquery.3.2.1.min.js" %}'></script>
    <script src='{% static "js\core\bootstrap.min.js" %}'></script>
    <script src='{% static "js\plugin\datatables\datatables.min.js" %}'></script>
